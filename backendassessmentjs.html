    <button id="complimentButton">Get compliment</button>

      <span>What kind of quote do you want today:</span>

      <select id="quoteList">

        <option value="">...</option>

        <option value="spiritual">Spiritual</option>

        axios

          .get('http://localhost:4000/api/compliment/')

            const data = response.data;

            alert(data);
          });

      };

            // console.log(data);

            alert(data);

            // document.getElementById('fortune-text').innerHTML('hey');

          });

      };

        console.log(

            const data = res.data;

            document.getElementById('quote-selected').innerHTML = data;

              .put('http://localhost:4000/api/yourmood?mood=${yourMood}')
              res.data.headers['Spritual'];

           }
